<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <main>
      <div id="content" class="buttons">
        <button id="rockBtn" class="btn btn-square">Rock</button>
        <button id="paperBtn" class="btn btn-square">Paper</button>
        <button id="scissorsBtn" class="btn btn-square">Scissors</button>
      </div>

      <div id="resultDisplay"></div>

      <div id="scoreDisplay">
        <p>Player: <span id="playerScore">0</span></p>
        <p>Computer: <span id="computerScore">0</span></p>
      </div>

      <div id="gameWinnerDisplay"></div>
    </main>

    <script src="rockPaperScissors.js"></script>
  </body>
</html>
