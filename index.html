<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Rock, Paper, Scissors</h1>
      </header>

      <section id="gameContainer">
        <div id="choicesContainer" class="choices">
          <button id="rockBtn" class="choiceBtn">
            <img src="images/roca.webp" alt="Rock" />
          </button>
          <button id="paperBtn" class="choiceBtn">
            <img src="images/papel.webp" alt="Paper" />
          </button>
          <button id="scissorsBtn" class="choiceBtn">
            <img src="images/tijeras.png" alt="Scissors" />
          </button>
        </div>

        <div id="resultDisplay" class="result"></div>

        <div id="scoreDisplay" class="score">
          <p>Player: <span id="playerScore">0</span></p>
          <p>Computer: <span id="computerScore">0</span></p>
        </div>

        <div id="gameWinnerDisplay" class="winner"></div>

        <button id="restartBtn" class="btn-restart" style="display: none">
          Restart Game
        </button>
      </section>
    </main>

    <script src="rockPaperScissors.js"></script>
  </body>
</html>
